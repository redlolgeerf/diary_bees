
{% if user.is_authenticated %}
    <p>Привет!</p>
    <a href='/logout/' class="btn btn-warning">Выйти</a>
{% else %}
  <form id="login_form" method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="form-group">
      <input type="text" placeholder="Логин" class="form-control" name="username">
    </div>
    <div class="form-group">
      <input type="password" placeholder="Пароль" class="form-control" name="password">
    </div>
    <button type="submit" class="btn btn-success">Войти</button>
    <a href='{% url 'registration' %}' class="btn btn-success">Зарегистрироваться</a>
  </form>
{% endif %}
